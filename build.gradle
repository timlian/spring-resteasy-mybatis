apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'
apply from: "$rootDir/gradle/gretty.plugin"

war {
    baseName = 'concretepage'
    version = '0.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-jdbc:1.2.2.RELEASE'
	compile 'org.springframework.boot:spring-boot-starter-web:1.2.2.RELEASE'
	compile 'org.jboss.resteasy:resteasy-jaxrs:3.0.10.Final'
	compile 'org.jboss.resteasy:resteasy-spring:3.0.10.Final'
	compile 'org.jboss.resteasy:resteasy-jackson2-provider:3.0.10.Final'
    compile 'org.mybatis:mybatis-spring:1.2.2'
    compile 'org.mybatis:mybatis:3.2.8'
    compile 'mysql:mysql-connector-java:5.1.34'
    compile 'commons-dbcp:commons-dbcp:1.4'
}  

gretty {
    port = 8080
    contextPath = '/'
    servletContainer = 'jetty9'
}

